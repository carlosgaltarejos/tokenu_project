<!DOCTYPE html>
<html>
<head>
    <title>Upload File</title>
</head>
<body>
    <h1>Upload File</h1>
    <form action="{% url 'tokenize-file' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="file">File:</label>
        <input type="file" name="file" required><br>
        <label for="blockchain">Blockchain:</label>
        <select name="blockchain" required>
            <option value="ethereum">Ethereum</option>
            <option value="polygon">Polygon</option>
        </select><br>
        <label for="wallet_address">Wallet Address:</label>
        <input type="text" name="wallet_address" required><br>
        <label for="encryption_key">Encryption Key:</label>
        <input type="text" name="encryption_key" required><br>
        <button type="submit">Upload and Tokenize</button>
    </form>
</body>
</html>
