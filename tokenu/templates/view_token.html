<!DOCTYPE html>
<html>
<head>
    <title>View Token</title>
</head>
<body>
    <h1>View Token</h1>
    <form action="{% url 'view-token' %}" method="post">
        {% csrf_token %}
        <label for="token_address">Token Address:</label>
        <input type="text" name="token_address" required><br>
        <label for="encryption_key">Encryption Key:</label>
        <input type="text" name="encryption_key" required><br>
        <button type="submit">View Token</button>
    </form>
</body>
</html>
